<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=375, initial-scale=1">
        <meta name="author" content="Mike Cronin">
        <meta name="description" content="DESCRIPTION">
        <title>TITLE</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
    </head>
    <body>
      <div id="wrapper">
        <div id="slide-show-holder">
          <div id="slide-show">
              <input type="radio" name="slides" id="s-1" checked="checked"/>
              <input type="radio" name="slides" id="s-2" />
              <input type="radio" name="slides" id="s-3" />

             <div id="track">
               <div class="slide" id="slide-1">
                <label for="s-3">back to 3</label>  
                <h1>slide 1</h1>
                <label for="s-2"></label>  
              </div>
               <div class="slide" id="slide-2">
                <label for="s-1">back to 1</label>  
              <h1>slide 2</h1>  
                <label for="s-3">Forward to 3</label>  
              </div>

              <div class="slide" id="slide-3">
                <label for="s-2">back to 2</label>  
              <h1>slide 3</h1>  
                <label for="s-1">forward to 1</label>  
              </div>

             </div>
          </div>
        </div>
      </div>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
