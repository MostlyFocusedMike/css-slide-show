<!--          
HOW TO USE THE SASS/CSS ONLY SLIDE SHOW 
Credit: This is a my slightly dumbed down take on Jhey Tompkins method, here is his:
https://medium.com/@_jh3y/how-to-pure-css-carousel-ce1a8cb231c8

Basically, you take the number of slides you want and give each one a radio button. 
By making use of the :nth-of-type selector, the ~ selector, and the
:checked pseudo element, you make the track that your slides appear on move around
to show each slide. A transition placed on the track element will add some nice
animation to the whole thing.

I highly recommend checking out the article as Jhey explains it in more detail. 
For my part, I have made the slide-show responsive, put it all into Sass format,
and I'd like to think a bit simpler to plug and play. 
Adjust the #slide-show-holder's width to your liking, and adjust the padding-top
of the #slideshow to alter the height.

The slides themselves can hold any markup you want as long as it all goes inside
each slide div. Pictures just need to be titled 1.jpg, 2.jpg, etc in your 
images folder. You can obviously change these formats and naming style by 
altering the for-loop in the sass as well.

Below are the spark notes of each section you want to change:

HTML
  RADIO BUTTONS/LABELS THAT LOOK LIKE ARROWS
  <input type="radio" name="slides" id="s-[slide number]" checked="checked"/>
  <div class="arrows">
    <label for="s-[previous slide #]" class="back"></label>  
    <label for="s-[next slide #]" class="next"></label> 
  </div>

  FAKE BUTTONS (ie, the labels that look like radio buttons)
  <div id="f-buttons">
    <label for="s-1" class="fake-button" id="b-[slide #]"></label>
    <label for="s-2" class="fake-button" id="b-[slide #]"></label>
    ...
    <label for="s-5" class="fake-button" id="b-[slide #]"></label>
  </div>

  SLIDES IN THE TRACK 
  <div id="track">
    <div class="slide" id="slide-[slide #]"></div>
    <div class="slide" id="slide-[slide #]"></div>
    ...
    <div class="slide" id="slide-[slide #]"></div>
    //make sure you have the right number of slides
  </div>

SASS
  line 1: $slides: [number of slides you want];
  line 26: width: [any % you want, you can also add max and min];
  line 54: padding-top: [any % you want, 75% is 4:3 aspect ratio, 56.25% is 16:9]

-->
      <div id="slide-show-holder">
        <div id="slide-show">
          <input type="radio" name="slides" id="s-1" checked="checked"/>
          <div class="arrows">
            <label for="s-5" class="back"></label>  
            <label for="s-2" class="next"></label> 
          </div>
          <input type="radio" name="slides" id="s-2" />
          <div class="arrows">
            <label for="s-1" class="back"></label>  
            <label for="s-3" class="next"></label> 
          </div>
          <input type="radio" name="slides" id="s-3" />
          <div class="arrows">
            <label for="s-2" class="back"></label>  
            <label for="s-4" class="next"></label> 
          </div>
          <input type="radio" name="slides" id="s-4" />
          <div class="arrows">
            <label for="s-3" class="back"></label>  
            <label for="s-5" class="next"></label> 
          </div>
          <input type="radio" name="slides" id="s-5" />
          <div class="arrows">
            <label for="s-4" class="back"></label>  
            <label for="s-1" class="next"></label> 
          </div>
          <div id="f-buttons">
            <label for="s-1" class="fake-button" id="b-1"></label>
            <label for="s-2" class="fake-button" id="b-2"></label>
            <label for="s-3" class="fake-button" id="b-3"></label>
            <label for="s-4" class="fake-button" id="b-4"></label>
            <label for="s-5" class="fake-button" id="b-5"></label>
          </div>
          <div id="track">
            <div class="slide" id="slide-1"></div>
            <div class="slide" id="slide-2"></div>
            <div class="slide" id="slide-3"></div>
            <div class="slide" id="slide-4"></div>
            <div class="slide" id="slide-5"></div>
           </div>
        </div>
      </div>
      <script src="js/script.js" charset="utf-8"></script>
